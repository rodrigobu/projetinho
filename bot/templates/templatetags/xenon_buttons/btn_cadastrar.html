{% load i18n %}

<div class="action-buttons {{ btn_position }}">
   <a href="{% if url_name %}{% if url_param %}{% url url_name url_param %}{% else %}{% url url_name %}{% endif %}{% endif %}"
   type="button" class="btn btn-sm margin-right-15 {{ btn_class }} {{ btn_position }}"
   title='{{ btn_label }}'>
        <i class="{{ ICONES.plus_circle }}"></i>
        <span class="bigger-110">{{ btn_label }}</span>
   </a>
</div>
