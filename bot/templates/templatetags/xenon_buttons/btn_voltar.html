{% load i18n %}

<div class="action-buttons margin-right-10 {{ btn_position }}">
	<a href="{% if url_param %}{% url url_name url_param %}{% else %}{{ url_name }}{% endif %}"
	class="btn btn-sm margin-right-15 {{ btn_class }} {{ btn_position }}" type="button" title='{{ btn_label }}'>
      <i class="{{ ICONES.voltar }}"></i>
      <span class="bigger-110">{{ btn_label }}</span>
    </a>
</div>
