<div class="form-group {{ cols }}">
    <label for="{{ field_name }}">{{ label_text }}:
        {% if required %}
            <span class="asteriskField">*</span>&nbsp;
        {% endif %}
    </label>
    <div class="input-group">
        <span class="input-group-addon" title="{{ title_expli }}">
          <i class="fa fa-search" ></i>
        </span>
        <input class="form-control {{ field_classes }}"
               name="{{ field_name }}"
               id="{{ field_id }}"
               value="{{ field_value }}" placeholder="{{ title_expli }}"
                {{ custom_attr }}
                data-parsley-errors-container="#errorContainer_{{ field_name }}"
               {% if required %}required{% endif %}
        >
    </div>
    <div id="errorContainer_{{ field_name }}"></div>
</div>
