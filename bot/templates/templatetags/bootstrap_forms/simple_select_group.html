{% load i18n %}

<div class="form-group {{ cols }}">
    {% if label_text %}
    <label for="{{ field_name }}">{% trans label_text %}:
        {% if required %}
            <span class="asteriskField">*</span>
        {% endif %}
    </label>
    {% endif %}
    <select class="form-control {{ field_classes }}"
            name="{{ field_name }}"
            id="{{ field_id }}"
            {{ custom_attr }}
            {% if required %}required=""{% endif %}
            {% if multiple %} multiple="multiple"{% endif %}
    >
        {% if not hide_blanc_opt %}<option value="">-----</option>{% endif %}
        {% for item in list %}
            <option {% if selected_item_id == item.id %}selected{% endif %}
                    value="{{ item.id }}" data-value="{{ item.data_value }}">{{ item }}</option>
        {% endfor %}
        {% for item in options %}
            <option {% if selected_item_id == item.0 %}selected{% endif %}
                    value="{{ item.0 }}" data-value="{{ item.0 }}">{{ item.1 }}</option>
        {% endfor %}
    </select>
</div>
