{% load i18n %}

<div class="form-group {{ cols }}">
   {% if label_text %}
    <label for="{{ field_name }}">{% trans label_text %}:
        {% if required %}
            <span class="asteriskField">*</span>
        {% endif %}
    </label>
    {% endif %}
    <input class="form-control  input-mask-date  date-group-inject {{ field_classes }}"
           name="{{ field_name }}"
           value="{{ field_value }}"
           id="{{ field_id }}"
            {{ custom_attr }}
            data-parsley-errors-container="#errorContainer_{{ field_name }}"
           {% if required %}required=""{% endif %}
    >
    <div id="errorContainer_{{ field_name }}"></div>
</div>
