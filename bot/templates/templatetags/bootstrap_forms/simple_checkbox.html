{% load i18n %}

 <div class="checkbox form-group {{ cols }}" id="div_{{ field_id }}" for="{{ field_id }}" {{ custom_attr_div }}>
   <label class="{{ label_class }}">
     <input
        name="{{ field_name }}"
        id="{{ field_id }}"
        type="checkbox"
        value="{{ field_value }}"
        class="{{ field_classes }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if checked %}checked{% endif %}
        {% if disabled %}disabled{% endif %}
        {{ custom_attr }}
      >
     <span class="lbl">{% trans label_text %}</span>
   </label>
 </div>
