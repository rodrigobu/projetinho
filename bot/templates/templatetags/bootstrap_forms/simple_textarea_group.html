{% load i18n %}

<div class="form-group {{ cols }}">
    {% if label_text %}
    <label for="{{ field_name }}">{% trans label_text %}:
        {% if required %}
            <span class="asteriskField">*</span>
        {% endif %}
    </label>
    {% endif %}
    <textarea rows="{{ rows }}" class="form-control {{ field_classes }}"
              name="{{ field_name }}"
              id="{{ field_id }}"
            {{ custom_attr }}
              {% if required %}required{% endif %}
    >{{ field_value }}</textarea>
</div>
