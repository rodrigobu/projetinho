{% load i18n %}

 <div class="radio {{ cols }}" id="div_{{ field_id }}" for="{{ field_id }}">
   <label class="">
     <input
        name="{{ field_name }}"
        id="{{ field_id }}"
        type="radio"
        value="{{ field_value }}"
        class="ace {{ field_classes }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if checked %}checked{% endif %}
        {% if disabled %}disabled{% endif %}
        {{ custom_attr }}
      >
     <span class="lbl">&nbsp;{% trans label_text %}</span>
   </label>
 </div>
