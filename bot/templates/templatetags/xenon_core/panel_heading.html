{% load i18n %}
<div class="panel-heading {{ classe_heading }}">


    {% if data_href %}
        <h3 class="panel-title {{ classe_title }} font-weight-bold">
            <a href="{{ data_href }}" data-toggle="{{ data_toggle }}" data-parent="{{ data_parent }}" aria-expanded="false">
              {% if title %}{% trans title %}{% endif %}
            </a>
        </h3>
    {% else %}
        <h3 class="panel-title {{ classe_title }} font-weight-bold">{% if title %}{% trans title %}{% endif %}</h3>


        {% if com_options %}
            <div class="panel-options">

            {% if toggle %}
                <a href="javascript:void(0);" data-toggle="panel">
                    <span class="collapse-icon">&ndash;</span>
                    <span class="expand-icon">+</span>
                </a>
            {% endif %}

            {% if reload %}
                <a href="{{ reload_url }}" data-toggle="reload">
                    <i class="fa-rotate-right"></i>
                </a>
            {% endif %}

            {% if remove %}
                <a href="javascript:void(0);" data-toggle="remove">&times;</a>
            {% endif %}

            </div>
        {% endif %}
    {% endif %}

</div>
