<style media="screen">

/*Configura chat*/
.container_chat {
    border: 2px solid #e6f0ff;
    background-color: #e6f0ff;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
}

/*Altera as cores da caixa de mensagem do Bot*/
.conv_bot {
    border-color: #f2f2f2;
    background-color: #ffffff;
}

/* Configura as tamanho e formato da imagem do Bot*/
.container_chat img {
    width: 50px;
    height: 50px;
    float: left;
    margin-top: -5px;
    margin-right: 15px;
    /* border-radius: 50%; */
}

/* Configura as tamanho e formato da imagem do Usuário*/
.container_chat img.right {
    width: 50px;
    height: 50px;
    float: right;
    margin-top: -5px;
    margin-left: 15px;
    margin-right:0;
}

/* Configuração da conversa*/
.conversa {
  word-wrap: break-word;
}

.btn_esquerdo{
  margin-left: 17px;
  margin-top: 5px;
  margin-bottom: 5px;
}
.btn_direito{
  margin-top: 5px;
  margin-bottom: 5px;
}

.chat_text{
  width: 83%;
}

.chat_enviar{
  margin-left: 0.5%;
}

i#send-video-icon,
i#send-audio-icon {
  float: right;
  opacity: 0.5;
}

i#send-video-icon:hover,
i#send-audio-icon:hover {
  opacity: 1;
}

i#send-audio-icon {
  margin-right: 10px;
}

audio,
video {
  width: 100%;
  margin-top: 10px;
}

i#blinking-mic-icon
i#blinking-cam-icon {
  font-size: 20px;
  margin: 10px;
}

@keyframes fa-blink {
  0% { opacity: 1; }
  25% { opacity: 0.25; }
  50% { opacity: 0.5; }
  75% { opacity: 0.75; }
  100% { opacity: 0; }
 }
.fa-blink {
  color: red;
  -webkit-animation: fa-blink 1s linear infinite;
  -moz-animation: fa-blink 1s linear infinite;
  -ms-animation: fa-blink 1s linear infinite;
  -o-animation: fa-blink 1s linear infinite;
  animation: fa-blink 1s linear infinite;
}

button.stop-recording {
  margin: 5px 10px 5px 10px;
}

button#send-audio,
button#cancel-audio,
button#send-video,
button#cancel-video {
  margin: 3px 6px 5px 6px;
  font-size: 13px;
  padding: 4px 8px 4px 8px;
}

</style>
